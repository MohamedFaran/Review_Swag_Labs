name: Regression Tests Workflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:
env:

  Target: '%regex[.*Test.*],Tests.**.**,Tests.**'

jobs:
  regression:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '21'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.11
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: run Tests
        continue-on-error: true
        run: mvn -Dtest=${Target} test

      - name: upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Regression Tests Workflow
          path: "test-outputs/target/surefire-reports/Surefire suite.*html"












